<div class="container mt-5">

  <div *ngIf = "product" class="d-flex">

    <img src={{product.imageUrl}} alt="">
    <div>
      <p class="h3">{{product.title}}</p>
      <p class="h5">Price: {{product.price | currency}}</p>
      <p>Description: {{product.description}}</p>
    </div>
  </div>
</div>
